name: Continuous Integration

on:
    push:
      branches: [master]
    pull_request:
      branches: [master]

jobs:
  build:
    runs-on: [windows-latest]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0'

      - name: Build Solution
        run: dotnet build --configuration Release
      
      - name: Run Tests
        run: dotnet test
